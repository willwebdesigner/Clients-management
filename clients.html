<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Laundry</title>
	<script src="jquery.js"></script>
	<style>
		input, select{display:block;}
		h1{font-weight:bold;font-size: 26px;margin:10px 0;}
		table tr td, table tr th{border:1px solid #000;}
		table tr:nth-child(odd) {background:#e7e7e7;}
	</style>
</head>

<body>
	<section>
		<form id="saveNewClient">
			<h1>Add new client</h1>
			<input type="name" name="fName" id="fName" placeholder="name" />
			<input type="name" name="lName" id="lName" placeholder="last name" />
			<input type="tel" name="phone" id="phone" placeholder="phone" />
			<input type="submit" value="create" />
		</form>
	</section>
	<section>
		<h1>Choose an existing client</h1>
		<select id="list">
			
		</select>
	</section>
	<h1>Credit/Debit</h1>
	<form id="clientSetAction">
		<select>
			<option value="credit">credit</option>
			<option value="debit">debit</option>
		</select>
		<input type="number" name="cash" id="cash" min="0" />
		<input type="submit" value="add" />
	</form>
	<h1>Note</h1>
	<form id="note">
		<textarea></textarea>
	</form>
	<h1>History</h1>
	<table>
		<tr>
			<th colspan="2"></th>
		</tr>
	</table>
	<input type="button" value="Delete a client" />
</body>
<script src="clients.js"></script>
</html>
